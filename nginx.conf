server {
    listen 80;
    server_name bullying.anonymouslyfast.com;

    # Reverse proxy to SvelteKit Node server
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
    }

    access_log /var/log/nginx/bullying-website.access.log;
    error_log  /var/log/nginx/bullying-website.error.log;
}